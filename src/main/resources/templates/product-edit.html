<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 .bg-secondary border-bottom shadow-sm">
    <a class="p-2 text-dark" href="/"><img src="https://images-na.ssl-images-amazon.com/images/I/41Zhzg6V0vL.png" width="100" height="100" alt=""></a>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <nav class="my-2 my-md-0 me-md-3">
                    <a class="p-2 text-dark" href="/categories">Categories</a>
                    <a class="p-2 text-dark" href="/about">About Us</a>
                </nav>
            </div>
            <div class="col-2">
                <a  class="p-2 text-dark" href="/new-product">Product add</a>
            </div>
        </div>
    </div>
</header>
<div class="container mr-5 mb-5">
    <div th:each="el : ${product}">
        <form  method ="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Name of product" class="form-control"><br>
            <input type="text" th:value="${el.price}" name="price" placeholder="Price of product" class="form-control"><br>
            <textarea  name="url"  placeholder="url for image" class="form-control" th:text="${el.imageUrl}"/><br>
            <button type="submit" class="btn btn-warning">Refresh</button>
        </form>
    </div>

</div>

</body>
</html>
