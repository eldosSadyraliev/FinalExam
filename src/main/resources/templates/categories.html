<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 .bg-secondary border-bottom shadow-sm">
    <a class="p-2 text-dark" href="/"><img src="https://images-na.ssl-images-amazon.com/images/I/41Zhzg6V0vL.png" width="100" height="100" alt=""></a>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <nav class="my-2 my-md-0 me-md-3">
                    <a class="p-2 text-dark" href="/categories">Categories</a>
                    <a class="p-2 text-dark" href="/about">About Us</a>
                </nav>
            </div>
            <div class="col-2">
                <a  class="p-2 text-dark" href="/new-product">Product add</a>
            </div>
        </div>
    </div>
</header>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="https://wallpaperaccess.com/full/1537466.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-flex w-100" style="height:820px" src="https://www.wallpapers4u.org/wp-content/uploads/vegetables_peppers_cabbage_70777_1920x1080.jpg" alt="First slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container mt-5">
    <h1>Fruits</h1>
    <div class="container">
        <div class="row">
            <div class="col-4" th:each="el : ${Fruits}">
                <div class="album py-5 bg-light">
                    <div class="card-deck mb-3 text-center" >
                        <div class="card mb-4 box-shadow">
                            <img class="bd-placeholder-img card-img-top" width="100%" height="285" th:src="${el.imageUrl}" alt="Image">
                            <div class="card-header">
                                <h4 class="my-0 font-weight-normal" th:text="${el.name}"></h4>
                            </div>
                            <div class="card-body">
                                <h1 class="card-title pricing-card-title" th:text="${el.price}"></h1>
                                <ul class="list-unstyled mt-3 mb-4">
                                    <li th:text="${el.info}"></li>
                                </ul>
                                <a th:href="'/product/' + ${el.id}" class="btn btn-warning">More</a>
                                <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">Buy</button>

                                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                    <div class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">
                                                        <label for="recipient-name" class="col-form-label">Recipient:</label>
                                                        <input type="text" class="form-control" id="recipient-name">
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="message-text" class="col-form-label">Message:</label>
                                                        <textarea class="form-control" id="message-text"></textarea>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-warning">Buy</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
